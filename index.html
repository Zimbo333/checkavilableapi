<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Monitor</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 2rem;
      color: white;
      transition: background-color 0.5s ease;
    }

    .ok {
      background-color: #2ecc71; /* เขียว */
    }

    .fail {
      background-color: #e74c3c; /* แดง */
    }

    .checking {
      background-color: #f1c40f; /* เหลือง */
      color: black;
    }
  </style>
</head>
<body class="checking">
  <div id="status">กำลังตรวจสอบ API...</div>

  <script>
    const statusEl = document.getElementById("status");
    const API_URL = "https://sso.scpdev.set/authen/authenticate";
    const CHECK_INTERVAL = 10 * 60 * 1000; // 5 นาที
    let lastStatus = null; // เก็บสถานะก่อนหน้า

    // เสียงแจ้งเตือนเมื่อ API กลับมาใช้ได้
    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.type = "sine";
      oscillator.frequency.value = 880; // เสียงสูง
      gainNode.gain.setValueAtTime(0.1, ctx.currentTime); // ความดัง
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.5); // เล่น 0.5 วิ
    }

    async function checkAPI() {
      document.body.className = "checking";
      statusEl.textContent = "กำลังตรวจสอบ API...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: "wicecreator",
            password: "",
          }),
        });

        if (!res.ok) throw new Error("HTTP Error " + res.status);

        const data = await res.json().catch(() => ({}));

        document.body.className = "ok";
        statusEl.textContent = "✅ API ใช้งานได้แล้ว";

        // ถ้าครั้งก่อน error แล้วตอนนี้ ok → เล่นเสียง
        if (lastStatus === "fail" || lastStatus === null) {
          playBeep();
        }

        lastStatus = "ok";
        console.log("Response:", data);
      } catch (err) {
        document.body.className = "fail";
        statusEl.textContent = "❌ API ยังใช้งานไม่ได้ (ยิงเช็คทุก 10 นาที)";
        console.error("Error:", err);
        lastStatus = "fail";
      }
    }

    // เรียกตอนโหลดหน้า
    checkAPI();

    // เรียกซ้ำทุกๆ 5 นาที
    setInterval(checkAPI, CHECK_INTERVAL);
  </script>
</body>
</html>
